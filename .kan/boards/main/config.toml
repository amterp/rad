[custom_fields]
  [custom_fields.labels]
    type = "enum-set"
    description = "AI suitability and release impact labels"

    [[custom_fields.labels.options]]
      value = "ai-hi"
      description = "Well-suited for autonomous AI work - low complexity, AI can handle independently"

    [[custom_fields.labels.options]]
      value = "ai-lo"
      description = "Likely suitable for AI but may need some human oversight"

    [[custom_fields.labels.options]]
      value = "ai-think"
      description = "Long-running AI task - exploratory, research, or experimental work to kick off and review later"

    [[custom_fields.labels.options]]
      value = "breaking"
      description = "Would be a breaking change if implemented"
  [custom_fields.type]
    type = "enum"
    wanted = true
    description = "The category of work this card represents"

    [[custom_fields.type.options]]
      value = "bug"
      color = "#dc2626"
      description = "A defect in existing functionality"

    [[custom_fields.type.options]]
      value = "chore"
      color = "#4b5563"
      description = "Maintenance, refactoring, or housekeeping"

    [[custom_fields.type.options]]
      value = "enhancement"
      color = "#2563eb"
      description = "An improvement to existing functionality"

    [[custom_fields.type.options]]
      value = "epic"
      color = "#9333ea"
      description = "A large body of work spanning multiple cards"

    [[custom_fields.type.options]]
      value = "excellence"
      color = "#06b6d4"
      description = "Software craftsmanship and quality improvements"

    [[custom_fields.type.options]]
      value = "feature"
      color = "#16a34a"
      description = "New functionality to be added"

[card_display]
  type_indicator = "type"
  badges = ["labels"]

[[pattern_hooks]]
  name = "type-shortcut"
  pattern_title = "![a-zA-Z]+"
  command = ".kan/hooks/type-shortcut.rad"
  timeout = 0
