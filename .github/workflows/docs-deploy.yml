# GitHub Actions workflow for deploying Rad documentation
# Triggers on docs-web changes to main, manual dispatch, or when called by other workflows

name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-web/**'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --config-file docs-web/mkdocs.yml --force
