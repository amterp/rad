name: PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  tests-linux:
    name: Tests (Linux)
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.tests.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install Rad
        run: ./ci/install-rad.sh

      - name: Run tests
        id: tests
        run: rad ci/test-runner.rad

  tests-macos:
    name: Tests (macOS)
    runs-on: macos-latest
    outputs:
      passed: ${{ steps.tests.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run Go tests
        id: tests
        run: go test ./core/testing/... ./rts/...

  tests-windows:
    name: Tests (Windows)
    runs-on: windows-latest
    outputs:
      passed: ${{ steps.tests.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run Go tests
        id: tests
        run: go test ./core/testing/... ./rts/...

  binary-size:
    name: Binary Size Comparison
    runs-on: ubuntu-latest
    outputs:
      binary-job-url: ${{ steps.job-url.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install Rad
        run: ./ci/install-rad.sh

      - name: Generate job URL
        id: job-url
        run: echo "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Compare binary sizes
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: rad ci/binary-size-compare.rad

      - name: Upload binary size data
        uses: actions/upload-artifact@v4
        with:
          name: binary-size-data
          path: /tmp/binary-size.json
          retention-days: 1

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    outputs:
      benchmark-job-url: ${{ steps.job-url.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install Rad
        run: ./ci/install-rad.sh

      - name: Generate job URL
        id: job-url
        run: echo "url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Compare benchmark performance
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: rad ci/benchmark-compare.rad

      - name: Debug - List temp files
        run: ls -la /tmp/benchmark*.json || echo "No benchmark files found"

      - name: Upload benchmark data
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-data
          path: /tmp/benchmark-comparison.json
          retention-days: 1
        continue-on-error: true

  comment:
    name: Post PR Comment
    runs-on: ubuntu-latest
    needs: [tests-linux, tests-macos, tests-windows, binary-size, benchmarks]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rad
        run: ./ci/install-rad.sh

      - name: Download binary size data
        uses: actions/download-artifact@v4
        with:
          name: binary-size-data
          path: /tmp/

      - name: Download benchmark data
        uses: actions/download-artifact@v4
        with:
          name: benchmark-data
          path: /tmp/

      - name: Generate PR comment
        env:
          LINUX_PASSED: ${{ needs.tests-linux.outputs.passed }}
          MACOS_PASSED: ${{ needs.tests-macos.outputs.passed }}
          WINDOWS_PASSED: ${{ needs.tests-windows.outputs.passed }}
          TESTS_JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BINARY_JOB_URL: ${{ needs.binary-size.outputs.binary-job-url }}
          BENCHMARK_JOB_URL: ${{ needs.benchmarks.outputs.benchmark-job-url }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: rad ci/pr-comment.rad

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('/tmp/pr-comment.txt', 'utf8');

            // Check for existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes('üîç PR Checks Summary')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
              console.log('Updated existing PR comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
              console.log('Created new PR comment');
            }