site_name: Rad Docs
site_url: https://amterp.github.io/rad/
repo_url: https://github.com/amterp/rad

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    annotation: material/arrow-right-circle
  features:
    - content.code.copy
#    - navigation.sections
    - navigation.footer
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true # ÔÉÅ

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Guide:
      - ./guide/getting-started.md
      - ./guide/basics.md
      - ./guide/args.md
      - ./guide/rad-blocks.md
      - ./guide/functions.md
      - ./guide/strings-advanced.md
      - ./guide/resources.md
      - ./guide/shell-commands.md
      - ./guide/global-flags.md
      - ./guide/defer-errdefer.md
  - Examples:
    - ./examples/brewi.md
    - ./examples/hm.md
  - Reference:
    - ./reference/args.md
    - ./reference/assignment.md
    - ./reference/defer.md
    - ./reference/errors.md
    - ./reference/functions.md
    - ./reference/global-flags.md
    - ./reference/logic.md
    - ./reference/math.md
    - ./reference/rad-blocks.md
    - ./reference/shell-commands.md
    - ./reference/strings.md
