site_name: Rad Docs
site_url: https://amterp.github.io/rad/
repo_url: https://github.com/amterp/rad

nav:
  - Home: index.md
  - Guide:
      - ./guide/getting-started.md
      - ./guide/basics.md
      - ./guide/args.md
      - ./guide/functions.md
      - ./guide/strings-advanced.md
      - ./guide/rad-blocks.md
      - ./guide/type-annotations.md
      - ./guide/error-handling.md
      - ./guide/shell-commands.md
      - ./guide/script-commands.md
      - ./guide/resources.md
      - ./guide/global-flags.md
      - ./guide/defer-errdefer.md
      - ./guide/stashes.md
  - Examples:
      - ./examples/index.md
      - ./examples/brewi.md
      - ./examples/epoch.md
      - ./examples/hm.md
  - Reference:
      - Language Reference: ./reference/syntax.md
      - ./reference/functions.md
  - Migrations:
      - ./migrations/v0.9.md
      - ./migrations/v0.8.md
      - ./migrations/v0.7.md
  - Project Status: status.md
  - Releases: releases.md

theme:
  name: material
  favicon: assets/favicon.svg
  font: false  # Disable default fonts, we load our own via CSS
  icon:
    repo: fontawesome/brands/github
    annotation: material/arrow-right-circle
  features:
    - content.code.copy
    - navigation.footer
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra_css:
  - https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Source+Sans+3:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap
  - stylesheets/extra.css
